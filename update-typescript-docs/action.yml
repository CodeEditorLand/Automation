name: update-typescript-docs
inputs:
  docs-input-path:
    required: true
# output:
#   generatedDocs:
#     value: ${{ insert here }}
runs:
  using: "composite"
  steps:
    - run: cd ${{ inputs.docs-input-path }} && yarn add typedoc typescript
      shell: bash
    - run: cd ${{ inputs.docs-input-path }} && yarn typedoc ${{ inputs.docs-input-path }}/src --tsconfig ${{ inputs.docs-input-path }}/tsconfig.json
      shell: bash
    - run: cd ${{ inputs.docs-input-path }} && tree .
      shell: bash
